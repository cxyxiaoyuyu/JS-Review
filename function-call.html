<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现Function.prototype.call</title>
</head>

<body>
  <script>

    function f(p1, p2) {
      console.log(this)
      return this.num + p1 + p2
    }

    Function.prototype.myCall = function () {
      const [_this, ...args] = arguments
      _this.__fn__ = this
      const res = _this.__fn__(...args)
      delete _this.__fn__
      return res
    }


    // const res = f.myCall({num:123},2,3)
    // console.log(res)


    Function.prototype.myApply = function () {
      const [_this, args] = arguments
      _this.__fn__ = this
      const res = _this.__fn__(...args)
      delete _this.__fn__
      return res
    }

    // const res2 = f.myApply({num:123},[2,3])
    // console.log(res2)
    
    Function.prototype.myBind = function () {
      const [_this, ...args] = arguments
      _this.__fn__ = this

      const func = function(){
        const all_args = [...args,...arguments]
        return _this.__fn__(...all_args) 
      }
      return func
    }

    const res2 = f.myBind({num:1},3)
    const res3 = res2(4)
    console.log(res3)


  </script>
</body>

</html>
