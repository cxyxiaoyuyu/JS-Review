<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>火星黑洞</title>
  </head>
  <style>
    td {
      height: 60px; 
    } 
  </style>
  <body>
    <table id="table" cellspacing="0" cellpadding="1" width="100%" border="1">
      <tbody>
        <tr align="center" bgcolor="#1890ff">
          <th>id</th>
          <th>公司名称</th>
          <th>姓名</th>
          <th>岗位</th>
        </tr>
        <tr>
          <td>20</td>
          <td>科技有限公司</td>
          <td>火星黑洞</td>
          <td>web开发</td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript">
        var tTD;
        var table = document.getElementById("table");
        console.log(table.rows[0].cells)
        for (i = 0; i < table.rows[0].cells.length; i++) {
            table.rows[0].cells[i].onmousedown = function() {
                console.log('onmounseDown')
                tTD = this;
                if (event.offsetX > tTD.offsetWidth - 10) {
                    tTD.mouseDown = true;
                    tTD.oldX = event.x;
                    tTD.oldWidth = tTD.offsetWidth;
                }
            };
            table.rows[0].cells[i].onmouseup = function() {
                if (tTD == undefined) tTD = this;
                tTD.mouseDown = false;
                tTD.style.cursor = 'default';
            };
            table.rows[0].cells[i].onmousemove = function() {
                if (event.offsetX > this.offsetWidth - 10)
                    this.style.cursor = 'col-resize';
                else
                    this.style.cursor = 'default';
                if (tTD == undefined) tTD = this;
                if (tTD.mouseDown) {
                    tTD.width = tTD.oldWidth + (event.x - tTD.oldX);  // 现在的宽度 
                    tTD.style.cursor = 'col-resize';
                }
            };
        }
    </script>
  </body>

</html>
