<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖</title>
</head>
<body>
  <div><input id="input" type="text"></div> 
  <script>
    const input = document.querySelector('#input')
    const obj = {
      a: 'aaa',
      query(){
        console.log(this.a)
        console.log('input')
      }
    }
    input.addEventListener('input',debounce(obj.query.bind(obj),500))

    function debounce(fun,delay){
      return function(){
        if(fun.id){
          clearTimeout(fun.id)
        }
        fun.id = setTimeout(fun,delay)  
      }
    }
  </script>
</body>
</html>
